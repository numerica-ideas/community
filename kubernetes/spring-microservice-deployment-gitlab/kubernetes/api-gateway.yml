apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deploy
  labels:
   app: api-gateway-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-app
  template:
    metadata:
      labels:
        app: api-gateway-app
    spec:
      containers:
      - name: api-gateway-container
        image: lugar2020/api-gateway
        ports:
        - containerPort: 8082
        env:
        - name: CONFIG_SERVER
          value: "http://10.0.0.2:30090"
        - name: ENV
          value: "prod"

---

apiVersion: v1
kind: Service
metadata: 
  name: gateway
  labels:
    name: api-gateway-service
spec:
  type: NodePort
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30082
  selector:
    app: api-gateway-app
