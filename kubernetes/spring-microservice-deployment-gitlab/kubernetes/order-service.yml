apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deploy
  labels:
   app: order-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service-app
  template:
    metadata:
      labels:
        app: order-service-app
    spec:
      containers:
      - name: order-service-container
        image: lugar2020/order-service
        ports:
        - containerPort: 8086
        env:
        - name: CONFIG_SERVER
          value: "http://10.0.0.2:30090"
        - name: ENV
          value: "prod"

---

apiVersion: v1
kind: Service
metadata: 
  name: order
  labels:
    name: order-service-service
spec:
  type: NodePort
  ports:
    - port: 8086
      targetPort: 8086
      nodePort: 30086
  selector:
    app: order-service-app
