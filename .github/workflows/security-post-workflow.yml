name: Latest security post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly
permissions:
  contents: write # To write the generated contents to the readme

jobs:
  update-readme-with-blog:
    name: Update this repo's README with the latest security posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull in blog.numericaideas.com/tag/security posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 500
          readme_path: './security/README.md'
          comment_tag_name: "TAG-POSTS-LIST"
          feed_list: "http://blog.numericaideas.com/feed/security.xml"
